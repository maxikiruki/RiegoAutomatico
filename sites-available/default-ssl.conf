<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin facilriego@gmail.com
		ServerName riegofacil.monkeyztech.com

		DocumentRoot /home/Proyecto/RiegoAutomatico/public/
		<Directory "/home/Proyecto/RiegoAutomatico/public/">
        		AllowOverride None
        		Require all granted
        		Allow from All
        		<IfModule mod_rewrite.c>
           			Options -MultiViews
            			RewriteEngine On
            			RewriteCond %{REQUEST_FILENAME} !-f
            			RewriteRule ^(.*)$ index.php [QSA,L]
        		</IfModule>
    		</Directory>

    		<Directory "/home/Proyecto/RiegoAutomatico/public/bundles">
        		<IfModule mod_rewrite.c>
        			RewriteEngine Off
        		</IfModule>
    		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		
		SSLEngine on

		SSLCertificateFile	/etc/ssl/certs/apache-selfsigned.crt
		SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>


	</VirtualHost>
</IfModule>
